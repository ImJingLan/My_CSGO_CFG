//B站寒凌Frost的autoexec.cfg，该文件可用记事本打开并修改，有很多开头加了//表示不生效，删除即可
//将该文件放在该目录下：\Steam\steamapps\common\Counter-Strike Global Offensive\csgo\cfg
//可以在游戏启动项输入+autoexec.cfg或者进游戏时输入exec autoexec(下次进游戏就不用输了 一次即可)

//服务器参数(练完图后下次进游戏要恢复正常或者输入一遍exec autoexec恢复)
sv_cheats 1		//作弊模式
sv_infinite_ammo 0		//取消无限子弹、投掷物
sv_grenade_trajectory 0	//不显示投掷物轨迹
sv_showimpacts 0		//不显示着弹点
sv_regeneration_force_on 0	//关闭自动回血
sv_alltalk 0		//关闭警匪同频道语音
mp_roundtime_defuse 1.917	//休闲/竞技的每局时间 1分55秒
mp_roundtime_hostage 1.917	//人质图每局时间
mp_autoteambalance 0	//取消自动平衡
mp_limitteams 0		//队伍最大相差人数 为0时并非表示两边人数一样 而是不限制人数差异
mp_autokick 0		//取消自动T人
mp_buy_anywhere 0	//禁止随地购买
mp_respawn_immunitytime -1//复活时的无敌时间 -1表示无复活无敌保护
mp_respawn_on_death_ct 0	//ct死了不复活
mp_respawn_on_death_t 0	//t死了不复活
mp_give_player_c4 1	//地图有C4
bot_stop 0		//电脑可以行动
bot_dont_shoot 0		//电脑可以开枪
ammo_grenade_limit_total 4	//手雷携带数设定（跑图cfg设了五个）
