//B站寒凌Frost练枪cfg，该文件可用记事本打开并修改
//将该文件放在该目录下：\Steam\steamapps\common\Counter-Strike Global Offensive\csgo\cfg
//进游戏选开始游戏-机器人练习赛-死亡竞赛，进地图后控制台输入aim_death即可，可以先删除原难度BOT再添加BOT

sv_cheats 1	//开启作弊模式
sv_infinite_ammo 2	//2子弹无限但需要填弹 1是不需要填弹的无限子弹 0投掷物有限
sv_showimpacts 0	//不显示着弹点
sv_regeneration_force_on 0	//关闭自动回血

mp_roundtime 30		//每局死斗60分钟
mp_maxrounds 30		//60局
mp_dm_teammode 0	//关闭团队模式 靠团队积分获胜
mp_respawn_on_death_ct 1	// ct死了复活
mp_respawn_on_death_t 1	// t死了复活
mp_fraglimit 500		//死斗500个bot结束
mp_autoteambalance 0	//取消自动平衡
mp_limitteams 0		//取消双方人数差异限制
mp_buy_anywhere 1	//随地购买
mp_randomspawn 1		//1随机复活0基地复活
mp_spawnprotectiontime 0		//至少无敌的时长
mp_respawn_immunitytime 4		//少于4秒BOT买不了枪(买枪无敌时间)
mp_teammates_are_enemies 0	//0有队友1没有队友
mp_t_default_primary weapon_ak47	//BOT使用主战武器
mp_ct_default_primary weapon_ak47	//BOT使用主战武器
mp_free_armor 2			//2是防弹衣+头盔 1有甲但是没有头盔 0是裸奔

bot_dont_shoot 0	//0电脑会开枪1是不会开枪
bot_difficulty 5	//最高难度的BOT 不改变修改前的BOT难度
bot_stop 0	//0电脑是会动的1电脑不动

